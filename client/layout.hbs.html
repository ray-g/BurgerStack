<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">
  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">
  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
  <!-- Application CSS Files -->
  <link rel="stylesheet" href="styles/theme.css">
  <!-- Polyfills for older browsers -->
  <script src="npm/core-js/client/shim.min.js"></script>
  <script src="npm/zone.js/dist/zone.js"></script>
  <script src="npm/reflect-metadata/Reflect.js"></script>
  <script src="npm/systemjs/dist/system.src.js"></script>
  <script>
    window.autoBootstrap = true;
  </script>
  <script src="app/systemjs.config.js"></script>
  <script>
    System.import('main.browser').catch(function (err) {
      console.error(err);
    });
  </script>
</head>

<body>
  <section class="content">
    <section class="container">
      {{{block "content"}}}
    </section>
  </section>
  <noscript>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>
  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <!--Application JavaScript Files-->
  {{#each jsFiles}}
  <script type="text/javascript" src="{{this}}"></script>{{/each}} {{#if livereload}} {{/if}}
</body>

</html>
